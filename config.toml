baseURL = "http://zhaoqiangcn.github.io/BlogHugoLoveit/"
languageCode = "zh"                                      # 网站语言标识
defaultContentLanguage = "zh"                            # [en, zh, ...] 设定主题的国际化
title = "Zhaoqiang's Blog | Java Developer"                                      # 网站标题
theme = "LoveIt"                                         # 主题
staticDir = ["../static", "../../assets/others"]    # 静态文件目录，../ 找的是主题中的static文件,若没有将simpleSite中的static文件夹复制为跟simpleSite同级
enableGitInfo = false                                    # 是否使用 git 信息来生成文章的上次修改时间
hasCJKLanguage = true                                    # 是否包括中日韩文字
paginate = 12                                            # 默认每页列表显示的文章数目
enableEmoji = true                                       # 是否使用 emoji 代码
enableRobotsTXT = true                                   # 是否使用 robots.txt
googleAnalytics = "UA-105751499-1"                                     # [UA-XXXXXXXX-X] 谷歌分析代号
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
                                                         # 版权描述，仅仅用于 SEO
                                                      ####  代码高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
# date format
dateFormatToUse = "2006-12-02"

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Author Info
[author]
  name = "zhaoqiang"
  link = ""

# Sitemap Info
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks Info (https://gohugo.io/content-management/urls/#permalinks)
[Permalinks]
  posts = ":year/:month/:filename"

# Menu Info
[menu]
